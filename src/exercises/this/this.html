<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="../../terms.html"><em>Go back</em></a>
    <h1>This</h1>
    <p>Look the console</p>
    <h3><strong>this Se refiere a un objeto. Ese objeto es el que actualmente est√° ejecutando un pedazo de codigo</strong></h3>
    <script>
        // this en el scope global
        console.log(`This: ${this}`);
        // this en el scope de una funcion
        function whoIsThis() {
            return this;
        }
        console.log(whoIsThis());
        // this en el scope de una funcion en strict mode
        function whoIsThis2() {
            'use strict';
            return this;
        }
        console.log(`whoIsThis: ${whoIsThis2()}`);
        //this en el contexto de un objeto
        const person = {
            name: 'Gabriel',
            saludar: function(){
                console.log(`Hello I'm ${this.name}`)
            },
        };
        person.saludar();
        // this cuando lo sacamos de una funcion
        const hello = {
            name: "Diego",
            saludar: ()=> {
                const action = person.saludar;
                action();
            }
        };
        hello.saludar();
        // this en clases
        function Person (name){
            // this = {}
            this.name = name;
        }
        Person.prototype.saludar = function(){
            console.log(`Hello I'm ${this.name}`)
        }
        const angela = new Person('Angela');
        angela.saludar();
    </script>
</body>
</html>
